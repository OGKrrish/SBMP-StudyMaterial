<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMaster - Admin</title>
    <link rel="stylesheet" href="styles/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- PDF.js Scripts (Assuming local or CDN fallback) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>
<body>
    <!-- Login Overlay -->
    <div id="login-overlay" style="position: fixed; inset: 0; background: var(--background); z-index: 100; display: flex; align-items: center; justify-content: center;">
        <div style="background: var(--surface); padding: 2rem; border-radius: 12px; width: 300px;">
            <h2 style="margin-top: 0;">Admin Access</h2>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="admin-pass" class="form-control">
            </div>
            <button onclick="Admin.login()" class="btn btn-primary" style="width: 100%;">Login</button>
        </div>
    </div>

    <div id="admin-app" class="hidden">
        <header class="admin-header">
            <h3>StudyMaster Admin</h3>
            <div class="admin-nav">
                <button onclick="Admin.exportData()" class="btn btn-secondary">Export Data</button>
                <a href="index.html" class="btn btn-secondary">Student View</a>
            </div>
        </header>

        <div class="admin-content">
            <!-- PDF Management -->
            <div class="section">
                <h2>PDF Management</h2>
                <div class="file-list">
                    <div class="file-item">
                        <div>
                            <strong>ASC4.pdf</strong>
                            <span class="status-badge status-parsed">Parsed</span>
                        </div>
                        <div>
                            <button onclick="Admin.reparse('assets/pdfs/ASC4.pdf')" class="btn btn-secondary">Re-parse</button>
                        </div>
                    </div>
                    <!-- Mock entry for upload -->
                    <div class="file-item">
                        <div style="color: var(--text-muted);">
                            <em>Add new PDF (Place in /assets/pdfs/)</em>
                        </div>
                        <div>
                            <button onclick="alert('Please place file in /assets/pdfs/ first')" class="btn btn-secondary">Refresh List</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content Editor -->
            <div class="section">
                <h2>Content Review</h2>
                <div class="editor-container">
                    <div class="topic-sidebar" id="topic-sidebar">
                        <!-- Topics injected here -->
                    </div>
                    <div class="editor-main" id="editor-main">
                        <div style="text-align: center; color: var(--text-muted); margin-top: 2rem;">
                            Select a topic to edit content
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/storage.js"></script>
    <script src="scripts/generator.js"></script>
    <script src="scripts/parser.js"></script>
    <script src="scripts/admin.js"></script>
</body>
</html>
